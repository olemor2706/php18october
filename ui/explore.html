<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		
		<link href="jquery-ui.css" rel="stylesheet">
		<style>
		#red{
			background-color:red;
			width:100px;
			height:100px;
		}
		#green{
			background-color:green;
			width:100px;
			height:100px;
		}
		</style>
	</head>
	<body>
		<div id="red">	</div>
		<div id="green">	</div>
		
		<script src="jquery-3.3.1.js"> </script>
		<script src="jquery-ui.js"> </script>
		<script>
			$("#red").click(function(){
				$("#red").toggle("explode");
			})
			$("#green").click(function(){
				$("#green").toggle("highlight");
			})
		</script>
			
	</body>
</html>
